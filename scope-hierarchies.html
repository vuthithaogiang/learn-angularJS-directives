<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"
        integrity="sha512-1qSuCpdoteBVxXOewHUBoVw+cvT1/kr+RuFK0HQsZFe6h7SEpm5VzXR1bBptPLyvQpxoaP/or5NUVRS4WwWgWA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Scope Hierarchies</title>
</head>
<body ng-app="myApp">
    <p>The rootScope's favorite color:</p>
    <h1>{{color}}</h1>

    <div ng-controller="myCtrl">
        <p>The scope of the controller's favorite color:</p>
        <h1>{{color}}</h1>
    </div>

    <p>The rootScope's favorite color is still:</p>
    <h1>{{color}}</h1>

    <script>
        var app = angular.module('myApp',[]);
        app.run(function ($rootScope){
            $rootScope.color = 'blue';

        });

        app.controller('myCtrl', function ($scope){
            $scope.color = 'red';

        });
    </script>

    <p>Notice that controller's color variable does not overwrite rootScope's color value.</p>
    
</body>
</html>
