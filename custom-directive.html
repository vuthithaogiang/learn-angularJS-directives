<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"
        integrity="sha512-1qSuCpdoteBVxXOewHUBoVw+cvT1/kr+RuFK0HQsZFe6h7SEpm5VzXR1bBptPLyvQpxoaP/or5NUVRS4WwWgWA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Custom directive</title>
</head>
<body ng-app="myApp">
    <w3-custom-directive></w3-custom-directive>
    <div w3-custom-directive></div>
    <script>
        var app = angular.module("myApp",[]);
        app.directive('w3CustomDirective',function(){
            return {
                restrict: 'A',
                template: '<h3>Hello!!</h3><p>I was made inside a Custom Directive</p>',

            };
        });
    </script>
    
</body>
</html>
