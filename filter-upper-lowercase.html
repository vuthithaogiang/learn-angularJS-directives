<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"
        integrity="sha512-1qSuCpdoteBVxXOewHUBoVw+cvT1/kr+RuFK0HQsZFe6h7SEpm5VzXR1bBptPLyvQpxoaP/or5NUVRS4WwWgWA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Example filter upprercase lowercase use AngularJS</title>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div>
        <h3> Student names using uppercase filter</h3>
        <ul>
            <li ng-repeat="name in names"> {{name|uppercase}}</li>
        </ul>

        <h3> Student names using lowercase filter</h3>
        <ul>
            <li ng-repeat="name in names">{{name|lowercase}}</li>
        </ul>

        <h3> Search foe students by enteringthe name in input box</h3>
        Your search string: <input type="text" ng-model="searchString">
        <ul>
            <li ng-repeat="x in names|filter:searchString">{{x}}</li>
        </ul>
    </div>


    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope){
            $scope.names = ['Priya kumer', 'Prem kumer',
             'Salim khan', 'Mike russel', 'Lakshmi menon' ];

        });
    </script>

</body>

 

</html>
